<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Список пользователей</title>
</head>
<body>
<div>
<h1>Список всех пользователей</h1>
<div class="lead">
<a th:href="@{/admin/new}">Создать пользователя</a>
<a th:href="@{/logout}">Выйти</a>
</div>
<table class="table">
<thead class="thead-dark">
<tr>
<th scope="col">Id</th>
<th scope="col">Username</th>
<th scope="col">Имя</th>
<th scope="col">Фамилия</th>
<th scope="col">Электронная почта</th>
<th scope="col">Права доступа</th>
<th scope="col"></th>
<th scope="col"></th>
</tr>
</thead>
<tbody>
<tr th:each="user : ${users}">
<td th:text="${user.getId()}"></td>
<td th:text="${user.getUsername()}"></td>
<td th:text="${user.getFirstName()}"></td>
<td th:text="${user.getLastName()}"></td>
<td th:text="${user.getEmail()}"></td>
<td th:text="${user.getStringRoles()}"></td>
<td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">
<button class="btn btn-primary">Редактировать</button>
</a></td>
<td>
<form style="display: inline" th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
<button class="btn btn-primary">Удалить</button>
</form>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
